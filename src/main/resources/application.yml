logging:
  level:
    com:
      ace:
        dao: DEBUG
  pattern:
    console: ${LOG_LEVEL_PATTERN:-%5p}{magenta} %clr(---){faint} %clr(%-40.40logger{39}){cyan}[%line]%clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}
mapper:
  mappers: com.ace.tk.TKMapper
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.ace.entity
  type-handlers-package: com.ace.dao.handler
  configuration:
    lazy-loading-enabled: true
    aggressive-lazy-loading: true
pagehelper:
  helperDialect: mysql
  params: count=countSql
  reasonable: true
  supportMethodsArguments: true
server:
  port: 9093
  servlet:
    context-path: /
    session:
      timeout: 30m
  tomcat:
    uri-encoding: UTF-8
spring:
  banner:
    charset: UTF-8
  datasource:
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    driver-class-name: com.mysql.cj.jdbc.Driver
    filters: stat,wall
    initialSize: 5.0
    logSlowSql: true
    maxActive: 20.0
    maxPoolPreparedStatementPerConnectionSize: 20.0
    maxWait: 60000.0
    minEvictableIdleTimeMillis: 300000.0
    minIdle: 5.0
    poolPreparedStatements: 'true  '
    testOnBorrow: 'false  '
    testOnReturn: 'false  '
    testWhileIdle: 'true  '
    timeBetweenEvictionRunsMillis: 60000.0
    type: com.alibaba.druid.pool.DruidDataSource
